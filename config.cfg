# ════════════════════════════════════════════
#   KuyProxy — Konfigurasi Utama
#   Edit dari Web Dashboard atau langsung file
# ════════════════════════════════════════════

# ── VPS / FRP Server ───────────────────────
FRP_SERVER_HOST=127.0.0.1
FRP_SERVER_PORT=7000
FRP_TOKEN=ganti_token_kamu

# ── Local Proxy Ports ──────────────────────
LOCAL_SOCKS_PORT=1080
LOCAL_HTTP_PORT=8118
LOCAL_API_PORT=8080

# ── Tunnel Ports di VPS (harus buka di firewall) ──
REMOTE_SOCKS_PORT=1080
REMOTE_HTTP_PORT=8118
REMOTE_API_PORT=8080

# ── SOCKS5 / HTTP Auth ─────────────────────
# Username prefix: user1, user2, user3, ...
SOCKS_USERNAME=user
SOCKS_PASSWORD=kuyproxy123

# ── IPv6 Pool ──────────────────────────────
# Jumlah IP yang di-assign ke pool (1–1000)
IP_POOL_COUNT=10

# ── Rotation Method ────────────────────────
# root | write_secure | apn | manual
ROTATION_METHOD=root

# ── Network Interface ──────────────────────
# Kosongkan = auto-detect
NETWORK_INTERFACE=

# ── NAT64 Prefix ───────────────────────────
# Kosongkan = auto-detect via DNS
NAT64_PREFIX=

# ── Mode ───────────────────────────────────
# true = hanya IPv6, false = dual stack
IPV6_ONLY=false

# ── Client Name (FRP tunnel ID) ────────────
CLIENT_NAME=kuyproxy01

# ── DNS Server ─────────────────────────────
DNS_SERVER=8.8.8.8

# ── IP Validasi setelah Rotate ────────────
# URL cek IP (kosong = skip validasi)
IP_CHECK_URL=https://api.ipify.org

# ── Timeout (detik) ───────────────────────
ROTATION_TIMEOUT=60
RECONNECT_DELAY=5
NETWORK_WAIT_TIMEOUT=60

# ── Logging ────────────────────────────────
LOG_FILE=logs/kuyproxy.log
LOG_MAX_LINES=1000

# ── Telegram Notifikasi (opsional) ─────────
# Kosongkan keduanya = tidak kirim notif
TELEGRAM_BOT_TOKEN=
TELEGRAM_CHAT_ID=

# ── Web Dashboard (di VPS) ─────────────────
WEB_USER=admin
WEB_PASSWORD=admin123
WEB_SECRET_KEY=kuyproxy_secret_2024
